<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- ? bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- ? custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns has-background-warning title-container">
        <div class="column">
          <h1 class="title is-1">ToDo List</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter has-background-warning-light">
          <div
            class="
              project-container
              is-flex is-flex-direction-column is-justify-content-center
            "
          >
            <div class="title is-4">Projects</div>
            <input
              id="new-project-input"
              class="input is-warning"
              type="text"
              placeholder="New Project"
            />
            <button
              id="add-project-btn"
              class="button is-warning is-outlined has-text-black"
            >
              Add new project
            </button>

            <div id="project-block" class="project-list">

            </div>
            <button
              id="delete-project-btn"
              class="button is-danger is-outlined has-text-black"
            >
              Delete current project
            </button>
          </div>
        </div>
        <div class="column has-background-light">
          <div id="project-title" class="title is-4">First Project</div>
          <button id="add-task-btn" class="button is-warning has-text-black">
            New Task
          </button>
          <div class="task-list">
            <article class="task-header has-background-warning has-text-black">
              <div class="w30 task-title">Title</div>
              <div class="w30 task-description">
                Description
              </div>
              <div class="w15 task-priority">Prioty</div>
              <div class="w15 task-dueDate">Due Date</div>
              <div class="w5 task-edit"></div>
              <div class="w5 task-delete"></div>
            </article>
          </div>
          <div class="task-block">
            <!-- <article class="task-item has-background-warning-light">
              <div class="w30 task-title">Build Website</div>
              <div class="w30 task-description">
                Build with HTML, CSS, Javascript, and NodeJS
              </div>
              <div class="w15 task-priority">High</div>
              <div class="w15 task-dueDate">26/06/2021</div>
              <div class="buttons are-small">
                <button class="button is-success task-edit">Edit</button>
                <button class="button is-danger task-delete">X</button>
              </div>
            </article> -->
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- new task modal -->
    <div id="new-task-modal" class="modal">
      <div id="new-task-modal-background" class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2 class="title is-3">New Task</h2>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input id="new-task-title" class="input" type="text" placeholder="Title">
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea id="new-task-description" class="textarea" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label">Priority</label>
            <div class="control">
              <span class="select">
                <select name="priority" id="new-task-priority">
                  <option selected value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Due Date</label>
            <div class="control">
              <input id="new-task-due-date" class="input" type="date" placeholder="Priority">
            </div>
          </div>
          <div class="buttons">
            <div class="button is-warning">Submit</div>
          </div>
        </div>
      </div>
      <button id="close-new-task-modal" class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
